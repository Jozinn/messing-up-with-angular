<div class="product" [class.sale]="product.isOnSale">
    <div class="img">
        <img alt="product.name" [src]="product.imageUrl">
    </div>
    <div class="details">
        <div> {{product.name}} </div>
        <div>$ {{product.price}} </div>
        <div>
            <button *ngIf="product.quantityInCart" (click)="decrementInCart()" class="decrement"> - </button>
            <select>
                <option [value]="qty" *ngFor="let qty of quantities"> {{qty}} </option>
            </select>
            <span> {{product.quantityInCart}} </span>
            <button (click)="incrementInCart()" class="increment"> + </button>
        </div>
    </div>
</div>
